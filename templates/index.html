<!DOCTYPE html>
<html lang="es" class="bg-slate-950 text-slate-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TSP Búsqueda Tabú - Ismael</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center font-sans">

    <!-- Fondo animado -->
    <div class="absolute inset-0 z-0 bg-gradient-to-br from-sky-900/60 to-slate-800/70 backdrop-blur-lg"></div>

    <main class="z-10 relative w-full max-w-2xl p-8 rounded-3xl bg-white/5 shadow-2xl border border-sky-400/30 backdrop-blur-md">
      <h1 class="text-4xl font-bold text-green-400 text-center mb-8">Búsqueda Tabú</h1>
      
      <form action="/resolver" method="POST" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-sky-300 mb-1">Temperatura Inicial</label>
          <input type="number" step="0.1" name="temperatura" required
            class="w-full px-4 py-2 rounded-xl bg-slate-800 border border-sky-500 focus:ring-2 focus:ring-sky-400 focus:outline-none" />
        </div>
        <div>
          <label class="block text-sm font-medium text-sky-300 mb-1">Temperatura Mínima</label>
          <input type="number" step="0.01" name="t_min" required
            class="w-full px-4 py-2 rounded-xl bg-slate-800 border border-sky-500 focus:ring-2 focus:ring-sky-400 focus:outline-none" />
        </div>
        <div>
          <label class="block text-sm font-medium text-sky-300 mb-1">Velocidad de Enfriamiento</label>
          <input type="number" name="velocidad" required
            class="w-full px-4 py-2 rounded-xl bg-slate-800 border border-sky-500 focus:ring-2 focus:ring-sky-400 focus:outline-none" />
        </div>
        <div>
          <label class="block text-sm font-medium text-sky-300 mb-1">Ciudad Origen</label>
          <select name="origen"
            class="w-full px-4 py-2 rounded-xl bg-slate-800 border border-sky-500 focus:ring-2 focus:ring-sky-400 focus:outline-none">
            <option>Jiloyork</option>
            <option>Toluca</option>
            <option>Atlacomulco</option>
            <option>Guadalajara</option>
            <option>Monterrey</option>
            <option>QuintanaRoo</option>
            <option>Michoacan</option>
            <option>Aguascalientes</option>
            <option>CDMX</option>
            <option>QRO</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-sky-300 mb-1">Ciudad Destino</label>
          <select name="destino"
            class="w-full px-4 py-2 rounded-xl bg-slate-800 border border-sky-500 focus:ring-2 focus:ring-sky-400 focus:outline-none">
            <option>Jiloyork</option>
            <option>Toluca</option>
            <option>Atlacomulco</option>
            <option>Guadalajara</option>
            <option>Monterrey</option>
            <option>QuintanaRoo</option>
            <option>Michoacan</option>
            <option>Aguascalientes</option>
            <option>CDMX</option>
            <option>QRO</option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit"
            class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white rounded-full shadow-md transition duration-300">
            Resolver Ruta
          </button>
        </div>
      </form>

      {% if ruta %}
      <section class="mt-10 p-6 rounded-2xl bg-slate-800 border border-green-500 shadow-inner">
        <h2 class="text-2xl font-semibold text-green-400 mb-4 text-center">Ruta Óptima</h2>
        <ul class="list-disc pl-6 text-slate-200 space-y-1 max-h-64 overflow-auto">
          {% for ciudad in ruta %}
          <li>{{ ciudad }}</li>
          {% endfor %}
        </ul>
        <p class="mt-4 text-green-300 font-bold text-center">Distancia Total: {{ distancia }}</p>
        <div class="mt-6 text-center">
          <a href="/" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-full transition">Volver</a>
        </div>
      </section>
      {% endif %}
    </main>
  </body>
</html>
